<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 페이스 인사이트 - 얼굴 분석</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- MediaPipe 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Face Insight</h1>
            <p>개인정보 걱정 없는 온-디바이스 AI 얼굴 분석</p>
        </header>

        <!-- 광고 자리 (상단) -->
        <div class="ad-placeholder">AD SPACE</div>

        <main>
            <section class="upload-section" id="uploadSection">
                <div class="drop-zone" id="dropZone">
                    <div class="icon">📸</div>
                    <h3>사진을 업로드하여 분석 시작</h3>
                    <p>사진은 서버로 전송되지 않고 안전하게 처리됩니다.</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </section>

            <section class="preview-section hidden" id="previewSection">
                <div class="image-wrapper">
                    <img id="previewImage" src="" alt="Uploaded Face">
                    <!-- 얼굴 점을 그릴 캔버스 -->
                    <canvas id="faceCanvas"></canvas>
                    <div class="scan-overlay" id="scanOverlay">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div class="loading-text" id="loadingText">AI 분석 엔진 가동 중...</div>
            </section>

            <section class="result-section hidden" id="resultSection">
                <h2>분석 리포트</h2>
                <div class="grid-container">
                    <div class="card">
                        <div class="card-header">📐 전체적인 비율</div>
                        <div class="card-body" id="resultRatio">분석 중...</div>
                    </div>
                    <div class="card">
                        <div class="card-header">💀 골격과 얼굴형</div>
                        <div class="card-body" id="resultShape">분석 중...</div>
                    </div>
                    <div class="card">
                        <div class="card-header">👁️ 이목구비 디테일</div>
                        <div class="card-body" id="resultFeatures">분석 중...</div>
                    </div>
                    <div class="card">
                        <div class="card-header">✨ 피부톤 및 질감</div>
                        <div class="card-body" id="resultSkin">분석 중...</div>
                    </div>
                </div>
                
                <div class="disclaimer">
                    * 본 분석은 브라우저 내 AI 모델을 통한 통계적 결과이며, 의학적 진단이나 절대적 기준이 아님을 밝힙니다. 사진은 수집되지 않습니다.
                </div>
                
                <button class="reset-btn" id="resetBtn">새 사진 분석하기</button>
            </section>
        </main>

        <!-- 광고 자리 (하단) -->
        <div class="ad-placeholder">AD SPACE</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
